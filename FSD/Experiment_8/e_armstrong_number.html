<!DOCTYPE html>
<html>
<head><title>Armstrong Number</title></head>
<body>
<h2>Check Armstrong Number</h2>
<script>
let num = parseInt(prompt("Enter a number:"));
let temp = num;
let sum = 0;

while(temp > 0) {
  let digit = temp % 10;
  sum += digit ** 3;
  temp = Math.floor(temp / 10);
}

if(sum === num)
  document.write(num + " is an Armstrong Number");
else
  document.write(num + " is NOT an Armstrong Number");
</script>
</body>
</html>
