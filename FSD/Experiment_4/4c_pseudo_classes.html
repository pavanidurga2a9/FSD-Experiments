<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Selectors Example</title>
    <style>
        /* Link pseudo-classes */
        a:link {
            color: blue;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            color: red;
            text-decoration: underline;
        }
        a:active {
            color: green;
        }

        /* Structural pseudo-classes */
        p:first-child {
            font-weight: bold;
        }
        p:last-child {
            color: orange;
        }
        p:nth-child(2) {
            background-color: #f0f0f0;
        }

        /* Form pseudo-classes */
        input:focus {
            border: 2px solid blue;
            outline: none;
        }
        input:disabled {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Pseudo-class Selector Demo</h1>

    <h2>Link Example</h2>
    <a href="https://www.example.com" target="_blank">Visit Example.com</a><br>
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <h2>Paragraph Example</h2>
    <div>
        <p>First paragraph (first-child).</p>
        <p>Second paragraph (nth-child(2)).</p>
        <p>Last paragraph (last-child).</p>
    </div>

    <h2>Form Example</h2>
    <form>
        <input type="text" placeholder="Focus me"><br><br>
        <input type="text" placeholder="Disabled input" disabled>
    </form>
</body>
</html>
