<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element Selectors Example</title>
    <style>
        /* ::first-line */
        p::first-line {
            color: blue;
            font-weight: bold;
        }

        /* ::first-letter */
        p::first-letter {
            font-size: 24px;
            color: red;
        }

        /* ::before and ::after */
        h2::before {
            content: "ðŸ‘‰ ";
            color: green;
        }
        h2::after {
            content: " âœ…";
            color: orange;
        }

        /* ::selection */
        ::selection {
            background: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Pseudo-element Selector Demo</h1>

    <h2>Pseudo-elements Example</h2>
    <p>
        This paragraph demonstrates the ::first-line and ::first-letter pseudo-elements. 
        Try selecting some text to see the ::selection effect.
    </p>
</body>
</html>
