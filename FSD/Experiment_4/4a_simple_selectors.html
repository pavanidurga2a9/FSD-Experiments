<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors Example</title>
    <style>
        /* Element selector */
        p {
            color: blue;
        }

        /* ID selector */
        #special {
            color: red;
            font-weight: bold;
        }

        /* Class selector */
        .highlight {
            background-color: yellow;
        }

        /* Group selector */
        h1, h2, h3 {
            color: green;
        }

        /* Universal selector */
        * {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Simple Selector Demo</h1>
    <h2>Group Selector Heading</h2>
    <p>This is a normal paragraph (element selector).</p>
    <p id="special">This is styled using ID selector.</p>
    <p class="highlight">This paragraph uses a class selector.</p>
    <h3>Heading styled with group selector</h3>
</body>
</html>
