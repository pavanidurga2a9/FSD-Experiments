<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>2a - Basic Table</title>
</head>
<body>
    <h2>Table with border, rowspan and colspan</h2>
    <table border="2" cellpadding="8" cellspacing="4">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>85</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>78</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
