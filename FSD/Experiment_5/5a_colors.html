<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        /* Named color */
        .named {
            color: red;
        }

        /* Hexadecimal color */
        .hex {
            color: #00ff00;
        }

        /* RGB color */
        .rgb {
            color: rgb(0, 0, 255);
        }

        /* RGBA color (with transparency) */
        .rgba {
            color: rgba(255, 0, 0, 0.5);
        }

        /* HSL color */
        .hsl {
            color: hsl(200, 100%, 50%);
        }

        /* HSLA color (with transparency) */
        .hsla {
            color: hsla(120, 60%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <h1>CSS Color Demonstration</h1>
    <p class="named">This is a named color (red).</p>
    <p class="hex">This is a hex color (#00ff00).</p>
    <p class="rgb">This is an RGB color (0,0,255).</p>
    <p class="rgba">This is an RGBA color (with transparency).</p>
    <p class="hsl">This is an HSL color (200Â°, 100%, 50%).</p>
    <p class="hsla">This is an HSLA color (with transparency).</p>
</body>
</html>
