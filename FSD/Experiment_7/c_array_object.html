<!DOCTYPE html>
<html>
<head><title>Array Object Example</title></head>
<body>
<h2>Array Object Example</h2>
<script>
let numbers = [10, 20, 30, 40];
numbers.push(50);
document.write("Array: " + numbers + "<br>");
document.write("Length: " + numbers.length + "<br>");
document.write("Reversed: " + numbers.reverse() + "<br>");
document.write("Sorted: " + numbers.sort() + "<br>");
</script>
</body>
</html>
