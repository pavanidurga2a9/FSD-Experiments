<!DOCTYPE html>
<html>
<head><title>Window Object Example</title></head>
<body>
<h2>Window Object Example</h2>
<script>
document.write("Window Width: " + window.innerWidth + "<br>");
document.write("Window Height: " + window.innerHeight + "<br>");
document.write("Screen Width: " + screen.width + "<br>");
document.write("Screen Height: " + screen.height + "<br>");
alert("This is an example of a window alert!");
</script>
</body>
</html>
