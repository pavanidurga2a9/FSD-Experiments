<!DOCTYPE html>
<html>
<head><title>String Object Example</title></head>
<body>
<h2>String Object Example</h2>
<script>
let text = "JavaScript Object Example";
document.write("String: " + text + "<br>");
document.write("Length: " + text.length + "<br>");
document.write("Uppercase: " + text.toUpperCase() + "<br>");
document.write("Substring(0,10): " + text.substring(0,10) + "<br>");
document.write("Replace: " + text.replace("Example", "Demo") + "<br>");
</script>
</body>
</html>
