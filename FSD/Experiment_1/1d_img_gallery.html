<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery with Thumbnails</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
  }
  .gallery a img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: transform 0.2s;
  }
  .gallery a img:hover {
    transform: scale(1.1);
    border-color: #333;
  }
</style>
</head>
<body>
<h1>Image Gallery</h1>
<div class="gallery">
  <a href="https://picsum.photos/id/1015/800/600" target="_blank">
    <img src="https://picsum.photos/id/1015/100/100" alt="Image 1">
  </a>
  <a href="https://picsum.photos/id/1016/800/600" target="_blank">
    <img src="https://picsum.photos/id/1016/100/100" alt="Image 2">
  </a>
  <a href="https://picsum.photos/id/1020/800/600" target="_blank">
    <img src="https://picsum.photos/id/1020/100/100" alt="Image 3">
  </a>
  <a href="https://picsum.photos/id/1024/800/600" target="_blank">
    <img src="https://picsum.photos/id/1024/100/100" alt="Image 4">
  </a>
  <a href="https://picsum.photos/id/1035/800/600" target="_blank">
    <img src="https://picsum.photos/id/1035/100/100" alt="Image 5">
  </a>
</div>
</body>
</html>
