<!DOCTYPE html>
<html>
<head><title>Functions Example</title></head>
<body>
<h2>Functions: Factorial, Fibonacci, Prime, Palindrome</h2>
<script>
function factorial(n){
  let fact = 1;
  for(let i=1; i<=n; i++) fact *= i;
  return fact;
}

function fibonacci(n){
  let fib = [0,1];
  for(let i=2; i<n; i++) fib[i] = fib[i-1] + fib[i-2];
  return fib.slice(0,n).join(", ");
}

function primes(n){
  let result = [];
  for(let i=2; i<=n; i++){
    let isPrime = true;
    for(let j=2; j<=Math.sqrt(i); j++){
      if(i % j === 0){ isPrime = false; break; }
    }
    if(isPrime) result.push(i);
  }
  return result.join(", ");
}

function isPalindrome(n){
  let str = n.toString();
  return str === str.split("").reverse().join("");
}

let num = parseInt(prompt("Enter a number:"));
document.write("Factorial of " + num + " = " + factorial(num) + "<br>");
document.write("Fibonacci series up to " + num + ": " + fibonacci(num) + "<br>");
document.write("Prime numbers up to " + num + ": " + primes(num) + "<br>");
document.write(num + (isPalindrome(num) ? " is a Palindrome" : " is NOT a Palindrome"));
</script>
</body>
</html>
