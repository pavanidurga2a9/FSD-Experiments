<!DOCTYPE html>
<html>
<head><title>Form Validation</title></head>
<body>
<h2>Registration Form Validation</h2>
<form onsubmit="return validateForm()">
  Name: <input type="text" id="name"><br><br>
  Mobile: <input type="text" id="mobile"><br><br>
  Email: <input type="text" id="email"><br><br>
  <input type="submit" value="Submit">
</form>
<p id="result"></p>

<script>
function validateForm(){
  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let email = document.getElementById("email").value;
  let msg = "";

  let namePattern = /^[A-Za-z][A-Za-z0-9]{5,}$/;
  let mobilePattern = /^[0-9]{10}$/;
  let emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;

  if(!namePattern.test(name)){
    msg += "Invalid Name: Must start with a letter and be at least 6 characters long.<br>";
  }
  if(!mobilePattern.test(mobile)){
    msg += "Invalid Mobile: Must be 10 digits.<br>";
  }
  if(!emailPattern.test(email)){
    msg += "Invalid Email format.<br>";
  }

  if(msg){
    document.getElementById("result").innerHTML = msg;
    return false;
  } else {
    document.getElementById("result").innerHTML = "Form submitted successfully!";
    return false;
  }
}
</script>
</body>
</html>
