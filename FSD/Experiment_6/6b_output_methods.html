<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6b: JavaScript Output Methods</title>
</head>
<body>
  <h1>JavaScript Output Methods</h1>

  <!-- Output using innerHTML -->
  <p id="innerHTML-example"></p>

  <button onclick="showAllOutputs()">Show Outputs</button>

  <script>
    function showAllOutputs() {
      // 1. Alert Box
      alert("1. This is an alert box output!");

      // 2. document.write()
      document.write("2. This is document.write() output. (Note: it will overwrite the page)");

      // 3. console.log()
      console.log("3. This message is shown in the browser console.");

      // 4. innerHTML
      document.getElementById("innerHTML-example").innerHTML = "4. This is innerHTML output.";
    }
  </script>
</body>
</html>
